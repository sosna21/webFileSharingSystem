<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">File Name</th>
      <th scope="col">Last Modification</th>
      <th scope="col">Size</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let file of files; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ file.fileName }}</td>
      <td>{{ file.modificationData | date: 'short' }}</td>
      <td>{{ file.size }}</td>
      <td>{{ file.isFavourite }}</td>
      <td>{{ file.isShared }}</td>
    </tr>
    </tbody>
  </table>
</div>
