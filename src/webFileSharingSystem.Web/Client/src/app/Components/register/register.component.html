<div class="d-flex justify-content-center align-items-center" >
  <div class="col-12 col-sm-11 col-md-8 col-lg-7 col-xl-4 card">
    <form [formGroup]="registerForm!" (ngSubmit)="onSubmit()" autocomplete="off">
      <h2 class="text-center text-dark">Sign up</h2>
      <hr>
      <app-text-input [formControl]="$any(registerForm).controls['username']" [label]="'Username'"></app-text-input>
      <app-text-input [formControl]="$any(registerForm).controls['email']" [label]="'Email (optional)'"></app-text-input>
      <app-text-input [formControl]="$any(registerForm).controls['password']" [label]="'Password'" [type]="'password'"></app-text-input>
      <app-text-input [formControl]="$any(registerForm).controls['confirmPassword']" [label]="'Confirm Password'" [type]="'password'"></app-text-input>
      <div class="form-group text-center">
        <div class="row">
        <div class="col-4 offset-2">
        <button class="btn btn-dark btn-block" [disabled]="loading" type="submit">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Register</button>
        </div>
        <div class="col-4 ">
        <button class="btn btn-secondary btn-block" [disabled]="loading" routerLink="login">Cancel</button>
        </div>
      </div>
      </div>
      <div *ngIf="error" class="alert alert-danger mt-3">{{error}}</div>
    </form>
  </div>
</div>
