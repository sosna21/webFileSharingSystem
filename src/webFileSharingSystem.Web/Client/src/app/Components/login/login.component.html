 <div class="d-flex justify-content-center align-items-center" >
      <div class="col-12 col-sm-11 col-md-8 col-lg-7 col-xl-4 card">
        <h2 class="text-center text-dark m-3">Log in</h2>

        <div class="card">
          <div class="card-body">

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <app-text-input [formControl]="$any(loginForm).controls['username']" [label]="'Username/Email'"></app-text-input>
              <app-text-input [formControl]="$any(loginForm).controls['password']" [label]="'Password'" type="password"></app-text-input>

              <div class="col-6 offset-3 ">
                <button [disabled]="loading" class="btn btn-dark btn-block">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Login
                </button>
              </div>

              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>

          </div>
        </div>

        <div class="row align-items-center m-2">
          <div class="col-7 offset-md-1">
            <p>You don't have an account?
              <br/> Click Register to create a new account! </p>
          </div>
          <div class="col-5 col-md-4">
            <button class="btn btn-secondary btn-block" [disabled]="loading" routerLink="/register">Register</button>
          </div>
        </div>
      </div>
    </div>
