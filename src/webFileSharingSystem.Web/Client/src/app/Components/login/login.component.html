<div class="d-flex align-items-center min-vh-100">

  <div class="col-4 offset-4 card">

    <h2 class="text-center text-dark m-3">Log in</h2>

    <div class="card">
      <div class="card-body">

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

          <app-text-input [formControl]="$any(loginForm).controls['username']" [label]="'Username/Email'"></app-text-input>
          <app-text-input [formControl]="$any(loginForm).controls['password']" [label]="'Password'"></app-text-input>

          <div class="col-6 offset-3 ">
            <button [disabled]="loading" class="btn btn-dark btn-block">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
            </button>
          </div>

          <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
        </form>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-7 offset-1">
        <p>You don't have an account?
          <br/> Click Register to create a new account! </p>
      </div>
      <div class="col-3">
        <button class="btn btn-secondary btn-block" routerLink="/register">Register</button>
      </div>
    </div>
  </div>
</div>
