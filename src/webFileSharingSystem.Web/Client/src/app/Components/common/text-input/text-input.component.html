<div class="form-group">
  <input
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    type={{type}}
    class="form-control"
    [formControl]="$any(ngControl).control"
    placeholder={{label}}>
  <div *ngIf="ngControl.control?.errors?.required" class="invalid-feedback" >This field is required</div>
  <div *ngIf="ngControl.control?.errors?.minlength" class="invalid-feedback">{{label}} must be at least {{ngControl.errors!.minlength['requiredLength']}}</div>
  <div *ngIf="ngControl.control?.errors?.maxlength" class="invalid-feedback">{{label}} must be at most {{ngControl.errors!.maxLength['requiredLength']}}</div>
  <div *ngIf="ngControl.control?.errors?.isMatching" class="invalid-feedback">Passwords must be identical</div>
</div>
